<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkte - Mini Shop</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html" > 
      <img id="nav-logo" src = "images/start.png"> 
    </a>
    <a href="products.html">Produkte</a>
    <a href="cart.html">Warenkorb</a>
    <p id="number_of_items"></p>
  </nav>
  <script src="js/header.js"></script>
</header>

<main>
  <h2 id="product-title">Unsere Produkte</h2>

  <div class="controls">

   <input type="text" id="search-input" placeholder="Produkt suchen..." oninput="searchProducts()">
    
    <select name="filter" id="filter">
      <option value="0">Topseller</option>
      <option value="1">Preis: Hoch → Niedrig</option>
      <option value="2">Preis: Niedrig → Hoch</option>
      <option value="3">Name: A → Z</option>
      <option value="4">Name: Z → A</option>
    </select>
  </div>

  <div id="product-list" class="product-grid"></div>
</main>

<footer>
  <p>© 2026 Mini Shop Projekt</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/products_script.js"></script>
<script src="js/global_script.js"></script>

</body>
</html>
