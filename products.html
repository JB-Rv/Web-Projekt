<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkte - Mini Shop</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html" > 
      <img id="nav-logo" src = "images/start.png"> 
    </a>
    <a href="products.html">Produkte</a>
    <a href="cart.html">Warenkorb</a>
  </nav>
  <script src="js/header.js"></script>
</header>

<main>
  <h2 id="product-title">Unsere Produkte</h2>

  <div class="controls">
    
    <input type="text" id="search-input" placeholder="Produkt suchen..." oninput="searchProducts()">
    <span class="clear-icon" onclick="resetSearch()"></span>
    <button onclick="resetSearch()">Alle anzeigen</button>
    <button onclick="sortPriceHighToLow()">Preis: Hoch → Niedrig</button>
  </div>

  <div id="product-list" class="product-grid"></div>
</main>

<footer>
  <p>© 2026 Mini Shop Projekt</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
